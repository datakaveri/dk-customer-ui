<div class="main-content">
  <div class="search-div">
    <input type="text" class="form-control" placeholder="" #search />
    <button type="submit" (click)="getResourceGroups(search.value)">
      <img src="../../assets/search.png" /><span class="search-div-btn"
        >Search</span
      >
    </button>
  </div>
  <div *ngIf="listMapBtn" class="anchor-group">
    <a
      (click)="toggle()"
      routerLink="/search/items"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >List</a
    >
    <a
      (click)="toggle()"
      routerLink="/search/map"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Map</a
    >
  </div>
  <br />
  <div class="para-style">
    <p>
      <span class="bold">200 </span>
      <span class="highlight-color">datasets for </span>
      <span class="bold">Pollution </span>
      <span class="highlight-color">matching search criteria</span>
    </p>
  </div>
  <br />
  <div class="box-container">
    <div class="box-left">
      <div class="box-left-container">
        <div class="filter-div">
          <h2><span class="highlight-color">Provider</span></h2>
          <img src="../../assets/filter.png" />
        </div>
        <div class="search-style">
          <img src="../../assets/search.png" />
          <input type="text" placeholder="Search..." />
        </div>
        <br />
        <div class="checkbox">
          <label class="checkbox-container" *ngFor="let option of providers">
            <input
              class="checkbox-round"
              type="checkbox"
              value="{{ option }}"
              (change)="getDataForProviders($event, option)"
            />
            <span class="checkmark"></span>
            {{ option }}
          </label>
        </div>
        <br />
        <div *ngIf="resourceGroupList">
          <div class="filter-div">
            <h2><span class="highlight-color">Resource Group</span></h2>
            <img src="../../assets/filter.png" />
          </div>
          <div class="search-style">
            <img src="../../assets/search.png" />
            <input type="text" placeholder="Search..." />
          </div>
          <br />
          <div class="checkbox">
            <label
              class="checkbox-container"
              *ngFor="let option of resource_groups"
            >
              <input
                class="checkbox-round"
                type="checkbox"
                value="{{ option }}"
                (change)="getDataForResourceGroups($event, option)"
              />
              <span class="checkmark"></span>
              {{ option }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="box-right">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
