<div class="content-container">
    <div class="para-div" *ngIf="show_data">
        <a class="back" (click)="back()">
            <img src="assets/back.png"> Back
        </a>
    </div>
    <div class="tab_div" *ngIf="show_data">
        <ul>
            <li [ngClass]="{'active': active_tab == 'Details'}" (click)="change_tab('Details')">
                Details
            </li>
            <li [ngClass]="{'active': active_tab == 'Descriptors'}" (click)="change_tab('Descriptors')">
                Data Descriptors
            </li>
            <li [ngClass]="{'active': active_tab == 'Items'}" (click)="change_tab('Items')">
                {{ results.count }} {{texts.resource_items}}s
            </li>
        </ul>
        <router-outlet></router-outlet>
    </div>
