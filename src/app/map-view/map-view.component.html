<div class="map__container">
  <br /><br /><br />
  <div
    id="map"
    leaflet
    (leafletMapReady)="onMapReady($event)"
    [leafletOptions]="options"
    (leafletDrawStart)="onDrawStart($event)"
    [leafletMarkerCluster]="markerClusterData"
    [leafletMarkerClusterOptions]="markerClusterOptions"
    (leafletMarkerClusterReady)="markerClusterReady($event)"
  >
    <div
      class="leaflet-left leaflet-top"
      leafletDraw
      [leafletDrawOptions]="drawOptions"
      (leafletDrawCreated)="onDrawCreated($event)"
      (leafletDrawDeleted)="onDrawDeleted($event)"
    ></div>
    >
    <!-- Add the drawnItems featureGroup to the map -->
    <div [leafletLayer]="drawnItems"></div>
  </div>

  <div class="content-div">
    <div class="sidebar" *ngIf="show_filter">
      <div class="filter-div">
        <div class="filter-div-top">
          <a class="cross" (click)="closeFilter()">
            <img src="../../assets/cross.png" />
          </a>
          <!-- <br />
          <br /> -->
          <h1>Filters</h1>

          <br />

          <div class="box-container">
            <div class="box-1">
              <p>Filter by: Publishers</p>
  
              <div class="search-filter">
                <img src="../../assets/search.png" />
                <input type="text" placeholder="Search..." />
              </div>
  
              <div class="checkbox-div-1">
                <div>
                  <label class="container">Provider 1 <input type="checkbox" name="" value="" />
                    <span class="checkmark"></span></label>
                </div>
              </div>
            </div>
  
            <div class="box-2">
              <p>Filter by: Tags</p>
              <div class="search-filter">
                <img src="../../assets/search.png" />
                <input type="text" placeholder="Search..." />
              </div>
              <div class="checkbox-div">
                <div *ngFor="let option of results.tags">
                  <label class="container">{{ option.tag }}
                    <input (click)="getDataForTags($event, option.tag)" type="checkbox" name="" value="{{ option.tag }}" />
                    <span class="checkmark"></span></label>
                </div>
              </div>
            </div>
  
  
           
            <div class="box-3">
              <p>Filter by: Dataset</p>
              <div class="search-filter">
                <img src="../../assets/search.png" />
                <input type="text" placeholder="Search..." />
              </div>
            </div>
          </div>


          
          

        </div>
        <div class="filter-div-bottom">
          <button class="applybtn">Apply Filters</button>
          <button class="clrbtn">Clear Filters</button>
        </div>
      </div>
    </div>
  </div>
</div>
