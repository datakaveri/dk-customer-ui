<div class="content-container">
  <div class="para-div">
    <p>
      <span>200 </span>
      <span>datasets for </span>
      <span>Pollution </span>
      <span>in</span>
      <span> "{{ resource_items[0]?.description }}" </span>
      <span>matching search criteria</span>
    </p>
  </div>
  <br />
  <div class="results-div">
    <div class="box-style" *ngFor="let item of resource_items">
      <p>
        {{ item.name }}
      </p>

      <p>{{ item.description }}</p>
      <!-- <p><span>Tags: </span>&nbsp; &nbsp;{{ item.tags }}</p>

      <p><span>Status: </span>&nbsp; &nbsp;{{ item.status }}</p> -->
      <p>
        <span>Created At: </span>&nbsp; &nbsp;{{
          item.created_at | date: "medium"
        }}
      </p>
      <!-- <p>
        <span>Modified At: </span>&nbsp; &nbsp;{{
          item.modified_at | date: "medium"
        }}
      </p> -->
      <p><span>Provider: </span>&nbsp; &nbsp;{{ item.provider }}</p>
      <!-- <p>
        <span>Resource group:&nbsp; &nbsp;</span>
        {{ item.resource_group }}
      </p> -->
      <p><span>Location: </span>&nbsp; &nbsp;{{ item.location.address }}</p>

      <div class="link-container">
        <a>
          <p>View Details</p>
        </a>

        <a>
          <p>Get Latest Data</p>
        </a>
      </div>
    </div>
  </div>
</div>
