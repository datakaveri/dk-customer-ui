<div class="pagination-container" aria-label="Pagination">
  <ul>
    <li *ngIf="prevBtn">
      <a
        href="javascript:;"
        class="pagination-link"
        (click)="getPreviousPage()"
        aria-label="Previous"
      >
        <span aria-hidden="true">&lt;</span>
      </a>
    </li>
    <li
      class="pagination-item-value"
      *ngFor="let page of pages"
      [ngClass]="{ active: page == current }"
    >
      <a href="javascript:;" (click)="setPage(page, itemsPerPage)">{{
        page
      }}</a>
    </li>
    <li *ngIf="nextBtn == true">
      <a href="javascript:;" (click)="getNextPages()" aria-label="Next">
        <span aria-hidden="true">&gt;</span>
      </a>
    </li>
  </ul>
</div>
