<div class="searchCity popup">
    <div class="searchBox">
        <span class="searchBox__icon searchBox__icon--search"><img src='assets/search.png'></span>
        <input [(ngModel)]="query" type="text" placeholder="Search City...">
        <span (click)='close()' class="searchBox__icon searchBox__icon--close"><img src='assets/cross.png'></span>
    </div>
    <div class="searchCity__contentBox">
        <div *ngFor="let data of citiesData" class="searchCity__item" (click)="change_city(data)">
            <h3>{{data.name}}</h3>
            <p>1 {{text.resource_groups}}s</p>
        </div>
    </div>
</div>
