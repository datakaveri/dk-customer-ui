<div class="overlay"></div>
<div class="filter-container">
        <img class="close-btn" (click)= "close_filter()" src="assets/close-btn.png"  alt="close">
    <div class="list_style box-left">
        <h4>Filter by Tags</h4>
        <div class="search_container">
          <img src="assets/search.png" alt="Search">
          <input [(ngModel)]="search.tag" type="text" name="Search" (ngModelChange)="filter_by_tag()" placeholder="Search tags . . .">
        </div>
        <ul> 
          <li *ngFor="let item of filtered_tags" (click)="toggle_tag(item)" title="{{item}}">
            <img src="assets/unchecked.png" *ngIf="!find_tag_status(item)">
            <img src="assets/checked.png" *ngIf="find_tag_status(item)">
            {{item | titlecase}}
          </li>
          <li *ngIf="filtered_tags.length === 0">
            No Tag found
        </li>
        </ul>
    </div>
      <div class="list_style box-right" >
        <h4>Filter by Publishers</h4>
        <div class="search_container">
          <img src="./assets/search.png" alt="Search">
          <input [(ngModel)]="search.provider" type="text" name="Search" placeholder="Search publishers . . ." (ngModelChange)="filter_by_provider()"> 
        </div>
        <ul>
          <li *ngFor="let item of filtered_providers" (click)="toggle_provider(item.id)" title="{{item.description}}">
            <img src="assets/unchecked.png" *ngIf="!find_provider_status(item.id)">
            <img src="assets/checked.png" *ngIf="find_provider_status(item.id)">
            <span>{{item.description}}</span>
          </li>
          <li *ngIf="filtered_providers.length === 0">
            No Publisher found
          </li>
        </ul>
      </div>
      <div class="filter-links">
        <a class="apply-btn" (click)="apply_filter()">Apply Filters</a>
        <a (click)="clear()" class="danger">Clear All Filters</a>
      </div>
</div>
