<div class="cards-div">
  <div class="box-style" *ngFor="let resource of resource_grps">
    <p>
      {{ resource.description }}
    </p>

    <p><span>Tags: </span>{{ resource.tags }}</p>
    <p><span>Status: </span>{{ resource.status }}</p>
    <p><span>Created At: </span>{{ resource.created_at | date: "medium" }}</p>

    <p><span>Provider: </span>{{ resource.provider }}</p>
    <p><span>Location: </span>{{ resource.location.address }}</p>

    <a>
      <h2>View All Resource Items</h2>
    </a>
  </div>
</div>
<div class="pagination-box">
  <app-pagination></app-pagination>
</div>
